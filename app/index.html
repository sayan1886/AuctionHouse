<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Auction House Mkt</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./stylesheets/app.css" rel='stylesheet' type='text/css'>
    <link href="./stylesheets/app.css" rel='stylesheet' type='text/css'>

    <script src="./javascripts/auctionhouse.js"></script>
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/network.js"></script>
    <script src="./javascripts/app.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./javascripts/bootstrap.min.js"></script>
    <script src="./javascripts/web3.min.js"></script>
</head>

<body id="homepageBody">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#"><img src="images/auctionhouse.png" alt="AuctionHouse" id="heroImage"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="#auctionRow">Auctions</a></li>
                    <li><a href="createAuction.html">New Auction</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div role="main">

        <!-- First Row -->
        <div class="row" id="headerRow">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <!--<div class="jumbotron">-->
            <div>
                <img src="images/auctionhouse2.png" alt="AuctionHouse" id="heroImage">
                <div id="headerLabel">
                    <h3 class="headerRow">
                        Blockchain Based Auction for on-chain assets
                    </h3>
                </div>
                <p>
                    <a role="button" class="btn btn-lg btn-primary" href="createAuction.html" id="createAuctionButton">Create an auction</a>
                </p>
                <!-- row -->
            </div>
            <!-- jumbotron -->
        </div>

        <!-- Second Row -->
        <div class="row" id="auctionRow">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="auctionSection">
                    <h1>Currently Running Auctions</h1>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Current Bid</th>
                            <th># of Bids</th>
                            <th>Ending Block</th>
                        </tr>
                    </thead>
                    <tbody id="userAuctions"></tbody>
                </table>
            </div>
        </div>

        <!-- Third row -->
        <div class="row" id="statusRow">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-success" id="statusPanel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Ethereum Status</h3>
                    </div>
                    <div class="panel-body">
                        <p>
                            Your address:
                            <span id="address"></span>
                            <br> Your wallet balance: <span id="ethBalance"></span>
                            <br> Your network: <span id="network"></span>
                            <div>
                                Your withdraw balance: <span id="withdrawBalance"></span><button id="withdrawButton" class="btn-sm btn-link" onclick="withdraw()">withdraw</button>
                            </div>

                        </p>
                        <p><span id="statusMessage"></span><span id="spinner"></span></p>
                    </div>
                </div>
            </div>


        </div>

    </div>
    <!-- container -->
</body>

</html
